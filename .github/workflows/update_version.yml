name: Update version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        type: string

jobs:
  update-version-number:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'new_version'
          sha: '${{ github.event.pull_request.head.sha }}'
      - uses: actions/checkout@v3
        with:
          ref: 'new_version'
      - name: Change version in setup.py
        run: |
          awk -F= -F\" '$1=="TAG="{$2=version}1' version=\"${NEW_VERSION}\" values.py > tmp.py
          ls
          mv tmp.py values.py
        env:
          NEW_VERSION: ${{ inputs.version }}
      - name: Push changes
        run: |
          git config --global user.email "joshua.hampton@live.co.uk"
          git config --global user.name "Joshua Hampton"
          git add .
          git commit -m "Auto update version"
          git push origin new_version
      - name: Create PR
        uses: devops-infra/action-pull-request@v0.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: new_version
          target_branch: main
          title: Version Update PR
          body: "Automated pull request with updated version"
